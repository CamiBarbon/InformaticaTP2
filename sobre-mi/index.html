                    <div class="row"> <!-- Usar una fila para los campos -->

                            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>

                            <input type="tel" id="telefono" class="form-control" placeholder="Teléfono" required>
                        </div>
                        <div class="col-12 mb-3"> <!-- Cuarta columna -->
                            <textarea id="consulta" class="form-control" rows="4" placeholder="Consulta/Comentarios" required></textarea>
                        </div>
                        <div class="col-12 mb-3"> <!-- Botón de envío -->
                            <button type="submit" class="btn btn-light">Enviar</button>
                        </div>
                    </div>
                </form>
